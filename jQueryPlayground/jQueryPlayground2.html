<!DOCTYPE html>
<html lang="en">
	<head>
		<title>jQuery Playground tricks</title>

		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		
		<link rel="stylesheet" type="text/css" href="../bootstrap-3.3.6/bootstrap.css" />

		<!-- loading jQuery 1.11.3 library from Google APIS store -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

		<!-- loading jQueryUI libraries from Google APIS store -->
		<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>

	</head>
	<body>

		<div class="container-fluid">
			<h3 class="text-primary text-center">jQuery Playground</h3>
			<div class="row">

				<div class="col-xs-6">
				  <h4>#left-well</h4>
				  <div class="well" id="left-well">
				    <button class="btn btn-default target" id="target1">#target1</button>
				    <button class="btn btn-default target" id="target2">#target2</button>
				    <button class="btn btn-default target" id="target3">#target3</button>
				  </div>
				</div>

				<div class="col-xs-6">
				  <h4>#right-well</h4>
				  <div class="well" id="right-well">
				    <button class="btn btn-default target" id="target4">#target4</button>
				    <button class="btn btn-default target" id="target5">#target5</button>
				    <button class="btn btn-default target" id="target6">#target6</button>
				  </div>
				</div>

			</div>
		</div>

		<script>

			//  (document).ready(function(), will cause your code to run after your HTML is rendered, thus avoiding bugs
			$(document).ready(function() {

				// All jQuery functions start with $ = dollar sign operator a.k.a. bling
				/* You can target the same element with multiple jQuery selectors: 
				 * by type: $("button")
				 * by class: $(".btn")
				 * by id: $("#target1")
				*/

				// You can add classes with addClass()
				$("button").addClass("animated bounce");
		    $(".well").addClass("animated shake");
    		$("#target3").addClass("animated fadeOut");

				// You can remove classes with removeClass()
    		$("button").removeClass("btn-default");


				// css() function allows you to change the CSS of an element
				$("#target1").css("color", "red");

				// prop() function allows you to adjust the properties of elements; e.g. disable the button
				$("#target1").prop("disabled", true);

				// html() function lets you add HTML tags and text within an element
				$("#target4").html("<i>#target4</i>");

				// remove() function removes an HTML element entirely
				$("#target4").remove();

				// appendTo() function allows you to select HTML elements and append them to another element
				$("#target2").appendTo("#right-well");

				// clone() function makes a copy of an element
				// sticking two jQuery functions together is called "function chaining"
				$("#target5").clone().appendTo("#left-well");

				// parent() function allows you to access the parent of whichever element you've selected
				$("#target1").parent().css("background-color", "red");

				// children() function allows you to access the children of whichever element you've selected
				$("#right-well").children().css("color", "orange");
				$("#left-well").children().css("color", "green");
				
				// jQuery uses CSS Selectors to target elements
				// target:nth-child(n) css selector allows you to select all the nth element with the target class or element type
				$(".target:nth-child(2)").addClass("animated bounce");

				// targeting all the even-numbered elements with class target and giving them classes
				// ! Note that jQuery is zero-indexed, meaning that, counter-intuitively, :odd selects the second element, fourth element, and so on.
				$(".target:even").addClass("animated shake");

				// fading out the entire body
				$("body").addClass("animated fadeOut");

				// tear down (hinge) the whole jQuery playground!
				$("body").addClass("animated hinge");

			});

		</script>

	</body>
</html>
